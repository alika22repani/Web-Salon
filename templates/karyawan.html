
{% extends 'base.html' %}
{% block content %}
<h2>Data Karyawan</h2>

<form method="POST" enctype="multipart/form-data">
  <p>Nama</p>
  <input type="text" name="nama" required>
  
  <p>No. Telepon</p>
  <input type="text" name="telepon" required>

  <p>Jabatan</p>
  <input type="text" name="jabatan" required>

  <p>Foto</p>
  <input type="file" name="foto" required><br><br>

  <button type="submit">Tambah</button>
</form>

<br>

<table border="1" cellpadding="10">
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Telepon</th>
    <th>Jabatan</th>
    <th>Foto</th>
    <th>Aksi</th>
  </tr>
  {% for k in data_karyawan %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ k.nama }}</td>
    <td>{{ k.telepon }}</td>
    <td>{{ k.jabatan }}</td>
    <td><img src="{{ url_for('static', filename='uploads/' ~ k.foto) }}" width="80"></td>
    <td>
      <a href="{{ url_for('hapus_karyawan', id=k.id) }}">
        <button style="background-color: hotpink;">Hapus</button>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
